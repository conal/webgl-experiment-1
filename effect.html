<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib.js"></script>
    <!-- <script type="application/javascript;version=1.7" src="lib.js"></script> -->
    <style>
       div.gui { 
           position:fixed;
           width: 250px;
           top:20px;right:50px;
           padding:5px;padding-bottom:15px;
           background: rgba(255,255,200,0.75);
           border-radius: 7px;
       }
       .center { margin-left: auto; margin-right: auto;  display: block }
       canvas { z-index: -1; } /* below GUI */
       video { width:30%; opacity:0.75; padding:0; }
       .ui-slider-horizontal { height: 0.25em; }
       .ui-slider .ui-slider-handle { height: 1em; top: -.4em; }
       .widget-label { font-size:140%; color: rgba(20,20,255,0.85);
           padding-left:5px; padding-top: 3px; padding-bottom:3px;
           text-align: right; margin-right:0.5em; }

    </style>
  </head>
  <body style="margin:0px"> <div class=gui></div> </body>

  <script>
    $(document).ready(function () {  // or $(function () { ... })
        // TODO: finish converting to jQuery
        var effect = location.search.slice(1);
        document.title = effect;
        // console.log("effect: " + effect);
        var canvas = $("<canvas/>")[0];
        $("body").append(canvas);
        var widgets = install_effect(canvas,effect);
        if (widgets.length > 0)
           $(".gui").append(widgets);
        else
           $(".gui").remove();
        // TODO: conditionally add instead of remove.
        $(window).resize (function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.onresize();
        });
        $(window).trigger("resize");
    });
  </script>

</html>
