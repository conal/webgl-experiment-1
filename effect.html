$(document).ready(function () {  // or $(function () { ... })

    var effect = location.search.slice(1);
    document.title = effect;
    // console.log("effect: " + effect);
    var canvas = effectCanvas(effect)[0];
    $("body").html(canvas);

        canvas.onresize();
