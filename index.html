<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
       canvas {
         background-color:red; border:2px solid black; margin-left:1px; margin-right:1px;
       }
       body { background-color:yellow }
    </style>

  <body onload="main()"></body>

<script type="text/javascript">
  var effects = ["checker", 
                 "diskHalfSpace", "diskChecker/1", "diskChecker/2",
                 // "diskChecker/3", "diskChecker/4", "diskChecker/5",
                 // "diskChecker/6","diskChecker/7", "diskChecker/8",
                 // "diskChecker/9"
                 ];
  function main() {
    // Add effect thumbnail canvases, each wrapped in a hyperlink
    $.each(effects,function(_i,effect) {
        // console.log("Effect #"+i+": "+effect);
        var c = $("<canvas width=150 height=150/>");
        install_effect(c[0],effect);
        $("body").append($("<a href=effect.html?"+effect+"></a>").append(c));
    });
  }
</script>
