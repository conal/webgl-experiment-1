<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="script.js"></script>
    <style>
       canvas { /* height:100px;width:100px; */ background-color:red; border:2px solid black; }
       body { background-color:yellow }
    </style>
  </head>
  <body onload="main()">
    <canvas effect="checker"></canvas>
    <canvas effect="diskHalfSpace"></canvas>
    <canvas effect="diskChecker/1"></canvas>

  </body>

<script type="text/javascript">
  // To do: use jQuery; generate canvases from string list.
  function main() {
    var canvases = document.getElementsByTagName("canvas");
    for (var i = 0; i < canvases.length; i++) {
        var c = canvases[i];
        var effect = c.getAttribute("effect");
        // console.log("Effect #"+i+": "+effect);
        if (effect) {
          c.height=200; c.width=200;
          install_effect(c,effect);
        }
    }
  }
</script>

</html>
