<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="script.js"></script>
    <style>
       canvas {
         background-color:red; border:2px solid black; margin-left:2px; margin-right:2px;
       }
       body { background-color:yellow }
    </style>
  </head>
  <body onload="main()"></body>
</html>

<script type="text/javascript">
  // To do: use jQuery
  var effects = ["checker", "diskHalfSpace", "diskChecker/1", "diskChecker/2",
                 "diskChecker/3", "diskChecker/4", "diskChecker/5",
                 "diskChecker/6","diskChecker/7", "diskChecker/8", "diskChecker/9"];
  function main() {
    var body = document.getElementsByTagName("body")[0];
    for (var i = 0; i < effects.length; i++) {
        var c = document.createElement("canvas");
        body.appendChild(c);
        var effect = effects[i];
        // console.log("Effect #"+i+": "+effect);
        if (effect) {
          c.height=200; c.width=200;
          install_effect(c,effect);
        }
    }
  }
</script>
